<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Style for the map container */
    .map-container {
      width: 150%;
      height: 400px; /* Adjust the height as needed */
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="welcome-container">
  <h2>Welcome</h2>
  <p>Hello <span id="username"></span>! You've successfully signed up.</p>
  
  <!-- Map container -->
  <div class="map-container" id="map"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
document.getElementById('username').textContent = username;

// Initialize the map
const map = L.map('map').setView([38.2466, 21.7346], 14); // Replace with desired coordinates

// Add the tile layer (base map)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Fetch the JSON data from stores.json
fetch('stores.json')
    .then(response => {
        // Parse the response as JSON
        return response.json();
    })
    .then(jsonData => {
        // jsonData now contains the parsed data from stores.json

        // Iterate over the elements in your JSON data
        jsonData.elements.forEach(element => {
            if (element.type === 'node') {
                // Create a marker for each node and add it to the map
                const marker = L.marker([element.lat, element.lon]).addTo(map);

                // If there are tags for the element, add them as a popup to the marker
                if (element.tags) {
                    let popupContent = "";

                    // For example, you can use the 'name' and 'shop' tags
                    if (element.tags.name) {
                        popupContent += `<strong>${element.tags.name}</strong><br>`;
                    }
                    if (element.tags.shop) {
                        popupContent += `${element.tags.shop}<br>`;
                    }
                    // ... Add more tags if needed ...

                    marker.bindPopup(popupContent);
                }
            }
        });
    })
    .catch(error => {
        console.error('There was an error fetching the JSON data:', error);
    });

 </script>
</body>
</html>
