<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* Style for the map container */
    .map-container {
      width: 150%;
      height: 400px; /* Adjust the height as needed */
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="welcome-container">
  <h2>Welcome</h2>
  <p>Hello <span id="username"></span>! You've successfully signed up.</p>
  
  <!-- Map container -->
  <div class="map-container" id="map"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
document.getElementById('username').textContent = username;

// Initialize the map
const map = L.map('map').setView([38.2466, 21.7346], 12); // Replace with desired coordinates

// Add the tile layer (base map)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


fetch('data.json')
      .then(response => response.json())
      .then(jsonData => {
        jsonData.elements.forEach(function(element) {
          if (element.type === "node" && element.lat && element.lon) {
            var marker = L.marker([element.lat, element.lon]).addTo(map);

            var popupContent = "<b>Name:</b> " + (element.tags.name || "N/A") + "<br>" +
                               "<b>Brand:</b> " + (element.tags.brand || "N/A") + "<br>" +
                               "<b>Opening Hours:</b> " + (element.tags.opening_hours || "N/A");

            if (element.tags.website) {
              popupContent += "<br><a href='" + element.tags.website + "' target='_blank'>Website</a>";
            }

            marker.bindPopup(popupContent);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching JSON data:', error);
      });


</script>
</body>
</html>
