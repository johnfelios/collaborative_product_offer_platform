<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

  /* Style for the map container */
  .map-container {
    width: 150%;
    height: 400px; /* Adjust the height as needed */
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="welcome-container">
  <h2>Welcome</h2>
  <p>Hello <span id="username"></span>! You've successfully signed up.</p>
  
  <!-- Map container -->
  <div class="map-container" id="map"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
document.getElementById('username').textContent = username;

// Initialize the map
const map = L.map('map').setView([38.2466, 21.7346], 12); // Replace with Patras coordinates

// Add the tile layer (base map)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Add a marker for Patras
L.marker([38.2466, 21.7346]).addTo(map)
  .bindPopup("Welcome to Patras!") // You can customize the popup content
  .openPopup();
</script>
</body>
</html>
