<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px; /* Adjust the height as needed */
      margin: 0 auto; /* Center the map horizontally */
    }

    #selector {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="selector">
    <label for="mapSelector">Select category:</label>
    <select id="mapSelector">
      <option value="stores">Καταστήματα</option>
      <option value="offers">Προσφορές</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([38.2080319, 21.7126540], 12); // Adjust zoom level as needed

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch JSON data from the file
    fetch('stores.json')
      .then(response => response.json())
      .then(jsonData => {
        var mapSelector = document.getElementById('mapSelector');

        mapSelector.addEventListener('change', function() {
          var selectedValue = mapSelector.value;

          // Clear existing markers
          map.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
              map.removeLayer(layer);
            }
          });

          jsonData.elements.forEach(function(element) {
            if (selectedValue === 'stores' && element.tags.shop === 'supermarket') {
              createMarker(element);
            } else if (selectedValue === 'offers' && element.tags.offers) {
              createMarker(element);
            }
          });
        });
      })
      .catch(error => {
        console.error('Error fetching JSON data:', error);
      });

    function createMarker(element) {
      if (element.type === 'node' && element.lat && element.lon) {
        var marker = L.marker([element.lat, element.lon]).addTo(map);

        var popupContent = "<b>Name:</b> " + (element.tags.name || "N/A") + "<br>" +
                           "<b>Brand:</b> " + (element.tags.brand || "N/A") + "<br>" +
                           "<b>Opening Hours:</b> " + (element.tags.opening_hours || "N/A");

        if (element.tags.website) {
          popupContent += "<br><a href='" + element.tags.website + "' target='_blank'>Website</a>";
        }

        marker.bindPopup(popupContent);
      }
    }
  </script>
</body>
</html>
