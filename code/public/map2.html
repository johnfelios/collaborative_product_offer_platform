<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #container {
            display: flex;
        }

        #sidePanel {
            width: 20%;
            padding: 10px;
            border-right: 1px solid #ddd;
            overflow-y: scroll;
            height: 500px;
        }

        #map {
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sidePanel">
        <select id="storeSelect" onchange="filterStoresByName()">
            <option value="">Select a store...</option>
            <!-- Options will be dynamically populated here from the fetched data -->
        </select>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="mapscript.js"></script>
</body>
</html>
