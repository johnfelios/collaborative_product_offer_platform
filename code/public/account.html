<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="map.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="title">Προφίλ</div>
        <nav class="navbar">
            <ul>
                <li><a href="map.html">Χάρτης</a></li>
                <li><s href="account.html" id="usernameDisplay"></s></li>
                <li><a href="login.html">Αποσύνδεση</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Container -->
    <div class="main-content-container" style="display: flex;">
        
        <!-- Your board code -->
        <div id="halfPanel">
            <div class="board">
                <table id="user-activity-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Ενέργεια</th>
                            <th>Προϊόν</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div id="halfPanel" style="flex: 2;">
            <!-- Change Username/Password Buttons -->
              

                <!-- Modals -->
                <div id="usernameModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <label for="newUsername">New Username:</label>
                        <input type="text" id="newUsername" name="newUsername">
                        <button onclick="changeUsername()">Confirm</button>
                    </div>
                </div>

                <div id="passwordModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword"><br>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <button onclick="changePassword()">Confirm</button>
                    </div>
                </div>

        </div>

    </div>
