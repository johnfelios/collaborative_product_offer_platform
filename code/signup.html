<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .signup-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .signup-container label,
  .signup-container input {
    display: block;
    margin-bottom: 10px;
  }

  .signup-container button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  .signup-container button:hover {
    background-color: #00b300;
  }
</style>
</head>
<body>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit" onclick="redirectToWelcomePage()">Sign Up</button>
  </form>
</div>

<script>
document.getElementById('signup-form').addEventListener('submit', function(event) {
  const passwordInput = document.getElementById('password');
  const passwordValue = passwordInput.value;
  
  const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  
  if (!passwordRegex.test(passwordValue)) {
    alert("Password must be at least 8 characters and contain an uppercase letter, a number, and a symbol.");
    event.preventDefault();
  }
});
</script>
</body>


<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    const passwordInput = document.getElementById('password');
    const passwordValue = passwordInput.value;
    
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
    if (!passwordRegex.test(passwordValue)) {
      alert("Password must be at least 8 characters and contain an uppercase letter, a number, and a symbol.");
    } else {
      const usernameValue = document.getElementById('username').value;
      localStorage.setItem('username', usernameValue);
      redirectToWelcomePage(); // Redirect immediately after setting localStorage
    }
  });
  
  function redirectToWelcomePage() {
    const storedUsername = localStorage.getItem('username');
    if (storedUsername) {
      localStorage.removeItem('username'); // Clear stored username
      window.location.href = 'welcome.html?username=' + encodeURIComponent(storedUsername);
    }
  }
</script>

  </body>
  </html>
